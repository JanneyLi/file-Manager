<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    当前目录：<span th:text="${inputPath}"></span>
    <table>

        <br>
        <tr th:if="${fileNames==null}">当前目录无文件</tr>
        <tr th:each="fileName : ${fileNames}">
            <td th:text="${fileName}"></td>
            <td><a href="#" th:href="@{/download/{downFileName}/(downFileName=${fileName},(parentPath=${parentPath}))}">下载</a></td>
        </tr>

        <br> <br>

        子目录：<br>
        <tr th:if="${directoryNames==null}">当前目录无子目录</tr>

        <tr  th:each="directoryName : ${directoryNames}">
            <td th:text="${directoryName}"></td>
            <td><a href="#" th:href="@{/file/(childPath=${directoryName},parentPath=${parentPath})}">打开</a></td>
        </tr>

    </table>
</div>

</body>

</html>
